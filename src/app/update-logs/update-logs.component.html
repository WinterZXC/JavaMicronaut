<h3>Update User</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()" ngNativeValidate>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" 
required [(ngModel)]="logs.date" name="date">
    </div>

    <div class="form-group">
      <label for="regNumber">Registration number</label>
      <input type="text" class="form-control" id="regNumber" 
required [(ngModel)]="logs.regNumber" name="regNumber">
    </div>
    
    <div class="form-group">
      <label for="ownerName">Owners name</label>
      <input type="text" class="form-control" id="ownerName" 
required [(ngModel)]="logs.ownerName" name="ownerName">
    </div>
    
    <div class="form-group">
      <label for="odometerStart">Odometer start</label>
      <input type="number" class="form-control" id="odometerStart" 
required [(ngModel)]="logs.odometerStart" name="odometerStart">
    </div>
    
    <div class="form-group">
      <label for="odometerEnd">Odometer end</label>
      <input type="number" class="form-control" id="odometerEnd" 
required [(ngModel)]="logs.odometerEnd" name="odometerEnd">
    </div>

    <div class="form-group">
      <label for="route">Route</label>
      <input type="text" class="form-control" id="route" 
required [(ngModel)]="logs.route" name="route">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" 
required [(ngModel)]="logs.description" name="description">
    </div>

    <button type="submit" class="btn btn-danger">Submit</button>
  </form>
</div>
